<h2>캠핑(야영)</h2>
<p>야영(野營) 또는 캠핑(영어: camping)은 야외 레크리에이션 활동이다.
야영에 참가하는 사람은, 1박 이상 도시에서 떠나 주로 야영장에서 보내고 있는 동안 자연을 즐긴다. 야영을 하는 데에는 텐트, 기본적인 건축물을 사용하거나 또는 몸을 피할 곳이 전혀 필요로 하지 않을 수도 있다.
야영하는 사람들은 보통 국립공원, 다른 공공 자연보호 지역, 그리고 사유 야영지에 늘 모인다.</p>
